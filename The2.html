<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Homemade+Apple|Nothing+You+Could+Do">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/07803e5819.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Portfolio</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
    /*@media ()*/

/*BG-Gradient*/
    .bg1 {
      width: 100%;
      height: 100%;
      background: radial-gradient(#808080, #404040, #000000);
      margin: auto;
    }

/*"Moving-nav"*/
    header {
      width: 100%;
      height: 40px;
      background-color: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 3px 3px 50px rgba(255,255,255,0.4);
      margin-top: 100px;
      padding-right: 20px;
      position: fixed;
      text-align: right;
      text-shadow: 5px 5px 10px;
      overflow: visible;
    }
    .brown:hover {
      color: black;
      text-shadow: 5px 5px 5px;
    }
    h4 {
      font-family: 'Nothing You Could Do', cursive;
    }


/*"Navigator-icons"*/
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 25px;  /* Preferred icon size: 24px */
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
    }

/*"Navigator"*/
    ul {
      list-style: none;
      margin: auto;
      padding: 25px 10px 0 10px;
      top: 0;
      width: 100%;
      height: 100px;
      position: absolute;
      overflow: visible;
    }
    li {float: right;}
    li a {
      color: white;
      text-align: center;
      text-shadow: 20px 20px 10px;
      padding: 10px 20px;
      display: inline-block;
    }
    #active {color: #95DEE3;}
    a:link {text-decoration: none;}
    a:hover {
      color: #95DEE3;
      text-decoration: none;
      -webkit-animation-name: jello;
      -webkit-animation-duration: 3s;
      -webkit-animation-delay: 0s;
      -webkit-animation-iteration-count: 1;
    }

/*"Footer"*/
    footer {
      width: 100%;
      height: 150px;
      background-color: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 3px 3px 50px rgba(255,255,255,0.4);
      margin: 0;
      padding: 50px;
      text-align: center;
      text-shadow: 5px 5px 10px;
      overflow: visible;
    }
    #url {
      color: black;
      font-family: 'Homemade Apple', cursive;
      font-size: 15px;
    }
    #url:hover {
      color: black;
      text-shadow: 5px 5px 5px;
    }


    </style>
  </head>

    <body>
<div class="bg1">



<!--"Moving-nav"/-->
      <header>
        <h4><a class="brown" style="color:black;" href="The0.html">Own Your Tomorrow.</a></h4>
      </header>

<!--"Navigator"/-->
    <div class="nav">
      <ul>
        <li style="float:left"><a class="material-icons" id="active" href="The1.html">&#xE86B;</a></li>
        <li><a class="material-icons" href="The3.html">&#xE335;</a></li>
        <li><a class="material-icons" href="#portfolio">&#xE1B0;</a></li>
      </ul>
    </div>



<!--"Footer"/-->
    <footer>
      <a href="mailto:panicme888@gmail.com" id="url">jessiegarcia.com</a>
    </footer>




</div>
    </body>
</html>
